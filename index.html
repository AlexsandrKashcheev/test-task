<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <title>Тестовое задание</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
           <div class="user__info">
            <div class="user__photo">
                <img src="img/Avatar profile.png" alt="фото пользователя">
            </div>
            <h1 class="user-name">Ricardo Cooper</h1>
           </div>
            <div class="header__buttons">
                <button class="btn__message btn"><img src="img/svg/Icon-massege.svg" alt="иконка сообщения">Message</button>
                <button class="btn__call btn"><img src="img/svg/Icon-call.svg" alt="иконка телефона">Call</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="intro__wrapper">
                <div class="intro__list-image"></div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
